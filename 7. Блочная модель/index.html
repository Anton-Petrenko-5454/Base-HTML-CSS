<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блочная модель</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--
В HTML элементы делятся на типы:
1. Блочные (block) - занимают всю длину родительского компонента
2. Строчные (inline) - имеют длину равную своему содержимому (content)
3. Строчно-Блочные (inline-block) - ведут себя снаружи, как строчные, а внутри, как блочные
Нельзя вкладывать блочные элементы внутрь строчных.
 -->
<body>
    <p>Привет1</p>
    <p>Привет2</p>
    <p>Привет3</p>
    <div>Привет4</div>
    <div>Привет5</div>
    <hr>
    <span>Привет6</span>
    <span>Привет7</span>
</body>
</html>
