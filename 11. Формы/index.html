<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--
    Атрибуты input компонентов:
    disabled        - деактивирует компонент
    readonly        - доступность только для чтения
    maxlength       - максимальная длина текста в компоненте
    min, max        - ограничения значения
    pattern         - ограничение при помощи регулярного выражения
    placeholder     - текст-подсказка для ввода, пропадающая после начала ввода
    required        - обязательное поле
    autofocus       - при загрузке страницы передаёт фокус в данный элемент
    autocomplete    - включает или отключает автозаполнение из предыдущих вводов
 -->
<body>
<!--
    form
    по правилам положено помещать все элементы формы в тег form
 -->
<form>
    <div>
        <!--
            label
            подпись к элементам
            в атрибуте for указывается id элемента, к которому привязывается подпись
         -->
        <label class="top-label" for="last_name">Фамилия</label>
        <!--
             input - общий тег всех компонентов для ввода информации
             type - атрибут, указывающий тип компонента
             text - предназначен для ввода текста (поле ввода)
             name - указывается, когда информация отправляется на сервер для обработки
         -->
        <input type="text" id="last_name" name="last_name" required oninvalid="this.setCustomValidity('Фамилия обязательна для заполнения!')">
    </div>
    <div>
        <label class="top-label" for="first_name">Имя</label>
        <input id="first_name" name="first_name" type="text">
    </div>

    <div>
    <!--
        fieldset - группировка элементов
     -->
    <fieldset>
        <legend>Языки прогарммирования</legend>
        <div>
            <!--
                radio - компонент выбора из нескольких вариантов (радио-кнопка)
                name должен быть одинаков у всех кнопок группы
                value - указывается, когда информация отправляется на сервер для обработки
             -->
            <input type="radio" id="cs" name="prog_lang" value="cs">
            <label for="cs">C#</label>
        </div>
        <div>
            <input type="radio" id="js" name="prog_lang" value="js">
            <label for="js">JavaScript</label>
        </div>
    </fieldset>
    </div>

    <div>
        <!--
            checkbox - компонент для множественного выбора
         -->
        <input type="checkbox" name="sport" id="sport" value="sport">
        <label for="sport">Спорт</label>
    </div>
    <div>
        <input type="checkbox" name="music" id="music" value="music">
        <label for="music">Музыка</label>
    </div>
    <div>
        <input type="checkbox" name="photo" id="photo" value="photo">
        <label for="photo">Фото</label>
    </div>
    <div>
        <label class="top-label" for="city">Город:</label>
        <!--
            select - раскрывающийся список
         -->
        <select name="city" id="city">
            <option value="msk">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="oryol">Орёл</option>
            <option value="kazan">Казань</option>
            <option value="voronezh">Воронеж</option>
        </select>
    </div>
    <div>
        <!--
            textarea - многострочный текст
         -->
        <textarea name="about" id="about" cols="22" rows="10" placeholder="О себе..."></textarea>
    </div>
    <!-- Дополнительные компоненты -->
    <div>
        <input type="color" name="color" id="color">
    </div>
    <div>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <input type="password" name="pass" id="pass">
    </div>
    <div>
        <input type="range" name="range" id="range">
    </div>
    <div>
        <input type="number"  name="num" id="num">
    </div>
    <div>
        <!--
            button - кнопка
         -->
        <input type="submit" value="Отправить">
    </div>
</form>
</body>
</html>
