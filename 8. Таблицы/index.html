<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
    Таблицы
    <table> - основной тег таблицы
        <tr> - тег, описывающий строку
            <th> - тег, описывающий заголовок таблицы
            <td> - тег, описывающий ячейку таблицы

    Объединение строк и столбцов
    rowspan - свойство для объединения строк
    colspan - свойство для объединения столбцов
-->
    <table>
        <tr>
            <th colspan="2">Заголовок 1</th>
            <th>Заголовок 3</th>
            <th>Заголовок 4</th>
            <th>Заголовок 5</th>
        </tr>
        <tr>
            <td>Текст 1</td>
            <td>Текст 2</td>
            <td>Текст 3</td>
            <td>Текст 4</td>
            <td rowspan="2">Текст 5</td>
        </tr>
        <tr>
            <td>Текст 6</td>
            <td>Текст 7</td>
            <td>Текст 8</td>
            <td>Текст 9</td>
        </tr>
        <tr>
            <td>Текст 11</td>
            <td>Текст 12</td>
            <td>Текст 13</td>
            <td>Текст 14</td>
            <td>Текст 15</td>
        </tr>
    </table>
</body>
</html>
